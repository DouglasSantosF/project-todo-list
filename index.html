<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="title">
    <h1>Minha Lista de Tarefas</h1>
  </header>

<div class="funcionamento-countainer">
  <p id="funcionamento"> Clique duas vezes em um item para marc√°-lo como completo </p>
</div>  

<input id="texto-tarefa" type="text">
<div class="countainer-area">
  <div class="countainer-buttons">
    <div class="flex">
      <button id="criar-tarefa"> adicionar </button>
      <button id="apaga-tudo"> Apagar tudo</button>
      <button id="remover-finalizados">Completo</button>
    </div>
    <div class="flex">
      <button id="salvar-tarefas"> Salvar</button>
      <button id="mover-cima"> Subir</button>
      <button id="mover-baixo"> Descer</button>
    </div>
    <div class="button-foot">
      <button id="remover-selecionado">Remover selecionado</button>
    </div>
  </div>
  <div class='countainer-list'> 
    <ol id="lista-tarefas">  </ol>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
